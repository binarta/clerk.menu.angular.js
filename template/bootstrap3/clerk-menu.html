<div checkpoint-is-authenticated>
    <div id="binarta-clerk-menu-top-fix"></div>
    <div id="binarta-clerk-menu-wrapper" style="display:none;" ng-if="authenticated">
        <div id="binarta-clerk-menu">
            <div class="binarta-clerk-menu-left">
                <div class="binarta-clerk-menu-brand" ng-if="!published">
                    <a href="http://binarta.com">
                        <img src="//s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo.png"
                             srcset="//s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo.png 1x,
                                             //s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo@2x.png 2x,
                                             //s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo@3x.png 3x"
                             alt="Binarta logo"
                             class="binarta-clerk-menu-brand-normal">
                        <img src="//s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo-small.png"
                             srcset="//s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo-small.png 1x,
                                             //s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo-small@2x.png 2x,
                                             //s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo-small@3x.png 3x"
                             alt="Binarta logo"
                             class="binarta-clerk-menu-brand-small">
                    </a>
                </div>
                <div ng-if="published">
                    <a class="btn-clerk-menu btn-clerk-menu-publish" href="http://binarta.com/applications">
                        <img src="//s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo-small.png"
                             srcset="//s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo-small.png 1x,
                                             //s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo-small@2x.png 2x,
                                             //s3-eu-west-1.amazonaws.com/binarta/image/clerk-menu/logo-small@3x.png 3x"
                             alt="Binarta logo">
                        <span>PUBLICEER</span>
                    </a>
                </div>
            </div>


            <div class="binarta-clerk-menu-buttons">
                <div class="clerk-menu-item" ng-class="{true:'open'}[translation && editing]">
                    <button toggle-edit-mode ng-click="toggleEditMode()"
                            accesskey="e"
                            class="btn-clerk-menu btn-clerk-menu-edit" ng-class="{true:'active'}[editing]"
                            checkpoint-permission-for="edit.mode"
                            ng-disabled="!permitted"
                            analytics-on="click" analytics-category="clerk-menu" analytics-event="toggle-edit-mode">
                        <i class="fa fa-magic fa-fw"></i>
                        <span>EDIT</span>
                    </button>
                    <div class="dropdown-menu i18n-menu" role="menu" aria-labelledby="i18nMenu">
                        <div class="i18n-menu-editor" ng-switch on="editor">
                            <div ng-switch-when="full">
                                <form>
                                    <textarea ui-tinymce="{
                                        plugins: ['link fullscreen textcolor paste table'],
                                        toolbar: 'undo redo | styleselect | bold italic | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent table | link | fullscreen',
                                        theme_advanced_resizing: true,
                                        theme_advanced_resizing_use_cookie : false,
                                        height:'180',
                                        menubar:false}"
                                              ng-model="translation">
                                    </textarea>
                                </form>
                                <div class="dropdown-menu-buttons">
                                    <button type="submit" class="btn btn-primary" ng-click="submit(translation)">Opslaan</button>
                                    <button type="reset" class="btn btn-default" ng-click="cancel()">Annuleren</button>
                                </div>
                            </div>
                            <div ng-switch-when="media">

                                    <button type="reset" class="btn btn-default" ng-click="cancel()">Annuleren</button>
                                </div>
                            </div>
